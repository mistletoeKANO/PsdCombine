<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <script src="../js/JQuery/jquery.js", type="text/javascript"></script>
  <script src="../js/JQuery/jquery.min.js", type="text/javascript"></script>
  <script src="../js/JQuery/jquery.shake.js", type="text/javascript"></script>
  <script src="../js/JQuery/jquery.rotate.js", type="text/javascript"></script>
  <script src="../js/fSelect.js", type="text/javascript"></script>
  <script src="../js/Bridge.js", type="text/javascript"></script>
  <script src="../js/CSInterface.js", type="text/javascript"></script>

  <link rel="stylesheet" href="../css/fSelect.css" type="text/css">
  <link rel="stylesheet" href="../css/MainForm.css" type="text/css">
  <link rel="stylesheet" href="../css/jquery-ui-1.9.1.custom.css/ui-darkness/jquery-ui-1.9.1.custom.css" type="text/css">
  <link rel="stylesheet" href="../css/jquery-ui-1.9.1.custom.css/ui-darkness/jquery-ui-1.9.1.custom.min.css" type="text/css">

  </head>
  <body class="M_MainForm">
    <fieldset style="border-color: rgb(132, 132, 132); border-width: 0.5;">
      <legend> &nbsp; 设置 &nbsp; </legend>
      <input id="selectFolder" class="CustomButton" type="button" value="PSD源文件..."> <label id="labelSelectedPsdPath">未选择文件夹...</label>

      <div style="margin-top: 10px; width: 90%; background-color: rgb(66, 66, 66); display: flex;">
        <label style="display: block; width: 55%; padding-left: 3px;">PSD文件操作</label>
        <label style="padding-left: 6px;">图层选择</label>
      </div>
      <div style="display: inline-flex; margin-bottom: 10px; width: 100%;">
        <div id="psdScroll" class="customScrollView psdScrollView">
          <div style="background-color: rgb(100, 100, 100); margin: 3px; padding-left: 5px; display: flex; height: 22px;">
            <label style="width: fit-content; display: inline-flex; margin: auto 5px;">√×</label>
            <div class="VerticalLine"></div>
            <label style="margin: auto 0; padding-left: 5px;">PsdName</label>
          </div>
        </div>
        <div id="layerScroll" class="customScrollView psdAllSelectLayer"></div>
      </div>

      <div style="margin: 0 auto; display: flex;">
        <input id="selectCombinePsdFile" class="CustomButton" type="button" value="合并文件..."> 
        <label id="selectCombinePsdFileLabel" style="margin: auto 5px;">未选择合并源文件...</label>
      </div>
    </fieldset>

    <fieldset style="border-color: rgb(132, 132, 132); border-width: 0.5;">
      <legend> &nbsp; 操作 &nbsp;</legend>
      <input class="CustomButton" id="selectSavePath" type="button" value="保存路径..." style="margin-top: 10px;"> <label id="selectSavePathLabel">未选择保存路径...</label>
      <div style="padding-left: 5px; margin-top: 5px;">
        <label>导出文件类型:</label>
        <select id="exportType" style="width: 120px; background-color: rgb(77, 77, 77); outline: none;">
          <option>PNG</option>
          <option>JPEG</option>
        </select>

        &NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;
        <input id="export" class="CustomButton" type="button" style="width: 120px; height: 42px;" value="导出">
      </div>
    </fieldset>
  </body>
  <script src="../js/FieldBinder.js", type="text/javascript"></script>
</html>
